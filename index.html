<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Safinity Nails</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f8c0d5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #111;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    img.logo {
      width: 160px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
    }
    a.button {
      display: block;
      margin: 15px auto;
      padding: 14px 25px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #d14e83;
      text-decoration: none;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    a.button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
    }
    a.button:hover {
      background-color: #b94071;
      transform: scale(1.02);
    }
    a.button:hover::after {
      left: 100%;
    }
  </style>
</head>
